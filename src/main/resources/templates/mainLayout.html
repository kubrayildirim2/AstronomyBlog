<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<nav class="navbar my-navbar-top navbar-light bg-light">
    <div class="logo-container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/media/app-logo.png}" width="55" height="55" alt="">
        </a>
    </div>
    <div class="title-middle-container">
        <a class="title-middle" th:href="@{/}">
            <span>Astro News</span>
        </a>
    </div>
    <div class="rightContainer">
        <div sec:authorize="isAuthenticated()">
            <div class="dropdown">
                <a class="btn btn-danger dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                   sec:authentication="name" aria-expanded="false">
                    Dropdown link
                </a>

                <div class="dropdown-menu dropdown-menu-right">
                    <th:block sec:authorize="hasAuthority('ADMIN')">
                        <a class="dropdown-item" href="/cms">Content Management</a>
                    </th:block>
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Something</a>
                    <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-info sign-in-link" th:href="@{/login}">
                <span>Log in</span>
            </a>
            <a class="btn btn-warning sign-in-link" th:href="@{/register}">
                <span>Sign up</span>
            </a>
        </div>
    </div>
</nav>
<nav class="navbar my-navbar-down navbar-dark bg-dark">
    <a class="down-navbar-title" th:href="@{/}">
        <span>Home</span>
    </a>
    <a class="down-navbar-title" th:href="@{/archive}">
        <span>Archive</span>
    </a>
    <a class="down-navbar-title" th:href="@{/about}">
        <span>About</span>
    </a>
    <a class="down-navbar-title" th:href="@{/planets}">
        <span>Planets</span>
    </a>
    <a class="down-navbar-title" th:href="@{/shop}">
        <span>Shop</span>
    </a>
</nav>
<div class="main-content">
    <th:block layout:fragment="content"> </th:block>
</div>
<div class="footer">
    <div>
        <span>&#169; 2022</span>
        <a class="footer-privacy-terms" href="#">
            <span>Privacy Terms</span>
        </a>
    </div>
</div>

</body>
</html>
